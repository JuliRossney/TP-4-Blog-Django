{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio Juli{% endblock %}</title>
    <link rel="icon" href="{% static 'portfolio/flor.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Cookie&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- ENCABEZADO -->
    <header>
        <nav class="navbar">
            <h1 class="nombre-animado">Julieta</h1>
            <ul>
                <li><a href="{% url 'home' %}">Inicio</a></li>
                <li><a href="{% url 'lista_posts' %}">Blog</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><button id="modo-btn" onclick="toggleModo()"><i class="fas fa-moon"></i></button></li>
            </ul>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Â© 2025 Julieta</p>
    </footer>

    <script src="{% static 'portfolio/scripts.js' %}"></script>
</body>
</html>
